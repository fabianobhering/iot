<!DOCTYPE html>
<html>
<body>

<h2>Exemplo JavaScript</h2>

<p>O script somente altera o atributo src ao clicar no bot&atilde;</p>

<button onclick="document.getElementById('myImage').src='on.gif'">Acender a Luz</button>

<img id="myImage" src="off.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='off.gif'">Apagar a Luz</button>

</body>
</html>
